name: Sync with upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜 00:00 自动执行
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 需要拉取完整历史记录

      - name: Add upstream remote
        run: git remote add upstream https://github.com/ChatGPTNextWeb/NextChat.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge changes
        run: |
          git checkout main  # 或者你当前的工作分支
          git merge upstream/main  # 或者同步其他分支
          
      - name: Push changes
        run: |
          git push origin main  # 推送更新到你自己的仓库
